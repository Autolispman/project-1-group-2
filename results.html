<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/walmartStoreModal.css">
    <link rel="stylesheet" href="assets/css/walmart.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="assets/javascript/walmartStoreModal.js"></script>
    <script type="text/javascript" src="assets/javascript/walmart.js"></script>
    <script type="text/javascript" src="assets/javascript/processor.js"></script>

    <!-- link to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">

    <title>SupplementMeResults</title>
</head>

<body>

    <!-- navbar-->
    <nav class="clearfix white bg-white">
        <div class="sm-col">
            <a href="index.html" class="btn py2">Home</a>
        </div>
    </nav>

    <!-- code to use image link to home page 
  <a href="default.asp">
  <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;border:0;">
</a>
  
  -->

    <!-- Results banner with text -->
    <header class="center px3 py4 white bg-white bg-cover bg-center">
        <h1 class="h1 h0-responsive caps mt4 mb0 regular"> Results</h1>
        <p class="h3">Based on your answers, these are your recommended supplements</p>
    </header>

    <!-- The Modal -->
    <div id="storeModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content suppMeModalContent">
            <span class="close">&times;</span>
            <!-- <p>Some text in the Modal..</p> -->
            <form method="post" action="" class="sm-col-12" onsubmit="return checkForm(this);">
                <label class="modalLabel">Walmart Store Locater</label>
                <label class="modalLabel">Find Nearest Stores</label>
                <label>By City</label>
                <input name="city" type="text" id="cityInputId" class="block col-12 mb1 field" placeholder="- for no city" required pattern="^[-a-zA-Z0-9]+$" value="-" onclick="toSelectOrNotToSelect(this)">
                <label name="cityError"></label>
                <label>By Zip code</label>
                <input name="zip" type="text" id="zipId" class="block col-12 mb1 field" placeholder="- for no zipcode" required pattern="-|^\d{5}$" value="-" onclick="toSelectOrNotToSelect(this)">
                <label name="zipError"></label>
                <br>
                <!-- <button type="submit" class="btn btn-primary">Sign In</button> -->
                <input type="submit" id="findStoreId" class="btn btn-primary black bg-gray" value="Find Stores" </input>
            </form>
        </div>

    </div>
    <div id="errorModal" class="modal">
        <div id="errorModalId" class="modal-content suppMeModalContent">

        </div>
    </div>
    <div class="conatiner">
        <div class="row">
            <div class="col-12">
                <div class="productContainer">

                </div>
            </div>
        </div>
    </div>



</body>

</html>
